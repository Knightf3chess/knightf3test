<body>
<div id="board" class="board"></div>
<div class="info">
    <!-- Add the "hidden" attribute to hide the select element -->
    <label for="search-depth" hidden>Search depth:</label>
    <select id="search-depth" hidden>
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>



    <h1><center>I am a Secret GM</center></h1>
    <div class="joke-container">
      <p id="joke"></p>
    </div>
  
    <script>
      const jokes = [
        "Why don't scientists trust atoms? Because they make up everything!",
        "Did you hear about the mathematician whoâ€™s afraid of negative numbers? He'll stop at nothing to avoid them!",
        "Why did the scarecrow win an award? Because he was outstanding in his field!",
        "I'm reading a book about anti-gravity. It's impossible to put down!",
        "Why don't skeletons fight each other? They don't have the guts!",
        "What do you call a fish wearing a crown? King mackerel!",
        "Why don't eggs tell jokes? Because they might crack up!",
        "I used to be a baker, but I couldn't make enough dough!",
        "Why did the bicycle fall over? Because it was two-tired!",
        "How do you organize a space party? You planet!"
      ];
  
      function displayRandomJoke() {
        const jokeElement = document.getElementById("joke");
        const randomIndex = Math.floor(Math.random() * jokes.length);
        jokeElement.textContent = jokes[randomIndex];
      }
  
      displayRandomJoke();
      setInterval(displayRandomJoke, 9000);
    </script>

    
    <br>
  
    <br>
    <br>
    <div id="move-history" class="move-history"></div>
    </div>
</div>
