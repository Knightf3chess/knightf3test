<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Video Player</title>
    <style>
        body {
            background-color: #171717;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            background-color: #252525;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .player {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            background-color: #000;
        }

        .player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MP3 Video Player</h1>
        <div class="player">
            <iframe src="https://www.youtube.com/embed/X1oIG9sWRbk?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
